<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="/MyCalculator/calc.css">
</head>
<body>

    <div class="container">
        <div class="calculator">
            <!--========= Calculator display =========-->
            <div class="display"></div>
            <!--========= /Calculator display =========-->

            <!--========= Calculator style =========-->
            <div class="calc-style">
                <button id="defoult">Defoult</button>
                <button id="trick">Trick</button>
                <input id="changeColor" type="color">
            </div>
            <!--========= /Calculator style =========-->            
            <!--========= Calculator Number =========-->            
            <div class="calc-number">
                <ul>
                    <li id="clear">C</li>
                    <li id="calculus">/</li>
                    <li id="calculus">*</li>
                    <li id="backspace"><</li>
                </ul>
                <ul>
                    <li class="number" id="7">7</li>
                    <li class="number" id="8">8</li>
                    <li class="number" id="9">9</li>
                    <li id="calculus">-</li>
                </ul>
                <ul>
                    <li class="number" id="4">4</li>
                    <li class="number" id="5">5</li>
                    <li class="number" id="6">6</li>
                    <li id="calculus">+</li>
                </ul>
                <ul>
                    <li class="number" id="1">1</li>
                    <li class="number" id="2">2</li>
                    <li class="number" id="3">3</li>
                    <li id="equal">=</li>
                </ul>
            </div>
            <!--========= /Calculator Number =========-->
        </div>
    </div>
    
    <script src="/MyCalculator/eval.js"></script>
</body>
</html>
